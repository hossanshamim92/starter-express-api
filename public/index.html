<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Calling</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="home" class="section">
        <div class="container">
            <h1>Video Calling App</h1>
            <button id="connectBtn">Connect with Random People</button>
            <div id="userList"></div>
        </div>
    </section>

    <section id="call" class="section">
        <div class="container">
            <h2>Video Call</h2>
            <div id="localVideo" class="video-container"></div>
            <div id="remoteVideo" class="video-container"></div>
            <button id="endCallBtn">End Call</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
